<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
     <script>

        let timeout;
        function debounce(){
            clearTimeout(timeout);
            timeout= setTimeout(function(){
                populateDiv()
            },1000);
        }

        async function populateDiv(){
           // const element = document.getElementById("finalSum")
            const a =document.getElementById("First").value;
            const b= document.getElementById("Second").value;
           const response = await fetch("https://sum-server.100xdevs.com/sum?a="+ a + "&b=" + b) //use axxios to make it simplr to write code in few lines
           const ans = await response.text()
           document.getElementById("finalSum").innerHTML= ans;
            //element.innerHTML= "Sum is "+( parseInt(a) + parseInt(b));
        }
     </script>
<body>
    <input oninput="debounce()" id="First" type="text" placeholder="First number"></input>
    <br></br>
    <input oninput="debounce()" id="Second" type="text" placeholder="Second number"></input>
    <br></br>
    <!-- <button onclick="populateDiv()">Calculate sum</button> -->
    <br></br>
    <div id="finalSum"></div>
</body>
</html>
